<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Murf AI Conversational Bot</title>
    <style>
      :root {
        --bg: #0a0a0a;
        --bg2: #1a1a1a;
        --gold: #ffd700;
        --text: #ffffff;
        --text2: #cccccc;
        --danger: #ff4d4f;
        --ok: #00c853;
      }
      html, body {
        background: radial-gradient(1000px 600px at 10% 0%, #151515, var(--bg)) fixed;
        color: var(--text);
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        min-height: 100vh;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 24px 16px 56px;
      }
      .header {
        background: linear-gradient(135deg, rgba(255,215,0,0.15), rgba(255,215,0,0));
        border: 1px solid rgba(255,215,0,0.2);
        border-radius: 16px;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        backdrop-filter: blur(8px);
      }
      .brand {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .brand h1 { font-size: 18px; margin: 0; letter-spacing: 0.3px; }
      .brand p { font-size: 12px; margin: 0; color: var(--text2); }
      .status {
        display: flex; align-items: center; gap: 10px; font-size: 13px;
      }
      .dot { width: 10px; height: 10px; border-radius: 6px; background: #777; box-shadow: 0 0 0 3px rgba(255,215,0,0.1); }
      .dot.ok { background: var(--ok); }
      .dot.err { background: var(--danger); }
      .card { background: rgba(26,26,26,0.7); border: 1px solid rgba(255,255,255,0.06); border-radius: 14px; padding: 16px; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 16px; margin-top: 16px; }
      @media (min-width: 900px) { .grid { grid-template-columns: 1.2fr 0.8fr; } }
      .section-title { font-size: 13px; color: var(--text2); margin: 0 0 10px; text-transform: uppercase; letter-spacing: 0.1em; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; }
      button, .toggle {
        background: linear-gradient(135deg, rgba(255,215,0,0.12), rgba(255,215,0,0.02));
        border: 1px solid rgba(255,215,0,0.25);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: 200ms ease;
      }
      button:hover { filter: brightness(1.07); transform: translateY(-1px); }
      input[type="text"], textarea {
        width: 100%;
        background: #0f0f0f;
        border: 1px solid rgba(255,255,255,0.08);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        outline: none;
      }
      .pill { font-size: 12px; color: var(--text2); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .tokens { height: 200px; overflow: auto; background: #0d0d0d; border: 1px dashed rgba(255,215,0,0.3); border-radius: 10px; padding: 10px; }
      .history { height: 200px; overflow: auto; background: #0d0d0d; border: 1px solid rgba(255,255,255,0.06); border-radius: 10px; padding: 10px; }
      .muted { color: var(--text2); }
      footer { margin-top: 16px; display: flex; justify-content: center; color: var(--text2); font-size: 12px; }
    </style>
  </head>
  <body data-session="{{ session_id }}">
    <div class="container">
      <div class="header">
        <div class="brand">
          <h1>Voice Generator Studio · Murf AI</h1>
          <p class="muted">Day 19 · Streaming LLM tokens · Session <span id="sid" class="mono">{{ session_id }}</span></p>
        </div>
        <div class="status">
          <div id="conn-dot" class="dot"></div>
          <div id="conn-text" class="pill">Disconnected</div>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h3 class="section-title">Conversation</h3>
          <div class="row" style="margin-bottom:10px">
            <input id="input-text" type="text" placeholder="Type a message to the assistant..." />
            <button id="btn-send">Send Text</button>
            <button id="btn-turn">Send as End-of-Turn</button>
            <button id="btn-echo">Echo Test</button>
            <button id="btn-rec">Start Recording</button>
          </div>
          <div class="row" style="margin-bottom:10px">
            <button id="btn-connect">Connect WS</button>
            <button id="btn-toggle-mode">Toggle Streaming Mode</button>
            <span id="mode-pill" class="pill">Mode: <b class="mono">streaming</b></span>
            <span id="rec-pill" class="pill">Mic: <b class="mono">idle</b></span>
          </div>
          <div class="row">
            <div style="flex:1">
              <div class="pill">LLM Tokens</div>
              <div id="tokens" class="tokens mono"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <h3 class="section-title">Debug</h3>
          <div class="pill">History</div>
          <div id="history" class="history mono"></div>
          <div style="height:10px"></div>
          <div class="pill">Streaming Progress</div>
          <div id="progress" class="mono muted">chunks=0 bytes=0 duration=0s</div>
        </div>
      </div>

      <footer>Built with ❤️ · Royal Black Theme</footer>
    </div>

    <script>
      window.SESSION_ID = "{{ session_id }}";
    </script>
    <script src="/static/script.js"></script>
  </body>
</html>
