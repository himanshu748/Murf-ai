<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Murf AI Conversational Bot</title>
    <style>
      :root {
        --bg: #0a0a0a;
        --bg2: #1a1a1a;
        --gold: #ffffff;
        --text: #ffffff;
        --text2: #cccccc;
        --danger: #ff4d4f;
        --ok: #00c853;
      }
      html, body {
        background: radial-gradient(1000px 600px at 10% 0%, #151515, var(--bg)) fixed;
        color: var(--text);
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        min-height: 100vh;
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 24px 16px 56px;
      }
      .header {
        background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0));
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 16px;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        backdrop-filter: blur(8px);
      }
      .brand {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .brand h1 { font-size: 22px; margin: 0; letter-spacing: 0.3px; }
      .brand p { font-size: 12px; margin: 0; color: var(--text2); }
      .status {
        display: flex; align-items: center; gap: 10px; font-size: 13px;
      }
      .dot { width: 10px; height: 10px; border-radius: 6px; background: #777; box-shadow: 0 0 0 3px rgba(255,255,255,0.1); }
      .dot.ok { background: var(--ok); }
      .dot.err { background: var(--danger); }
      .card { background: rgba(26,26,26,0.7); border: 1px solid rgba(255,255,255,0.06); border-radius: 14px; padding: 16px; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 16px; margin-top: 16px; }
      /* Enable two-column layout only when debug is visible */
      .has-debug .grid { grid-template-columns: 1.2fr 0.8fr; }
      .section-title { font-size: 13px; color: var(--text2); margin: 0 0 10px; text-transform: uppercase; letter-spacing: 0.1em; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; }
      button, .toggle {
        background: linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
        border: 1px solid rgba(255,255,255,0.22);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: 200ms ease;
      }
      button:hover { filter: brightness(1.07); transform: translateY(-1px); }
      input[type="text"], textarea {
        width: 100%;
        background: #0f0f0f;
        border: 1px solid rgba(255,255,255,0.08);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        outline: none;
      }
      .pill { font-size: 12px; color: var(--text2); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .tokens { height: 280px; overflow: auto; background: #0d0d0d; border: 1px dashed rgba(255,255,255,0.25); border-radius: 10px; padding: 10px; }
      .history { height: 280px; overflow: auto; background: #0d0d0d; border: 1px solid rgba(255,255,255,0.06); border-radius: 10px; padding: 10px; }
      .muted { color: var(--text2); }
      .hidden { display: none !important; }
      footer { margin-top: 16px; display: flex; justify-content: center; color: var(--text2); font-size: 12px; }
      /* Chat bubbles and typing indicator */
      #history { display: flex; flex-direction: column; }
      .msg { padding: 10px 12px; border-radius: 12px; margin: 6px 0; max-width: 100%; line-height: 1.4; }
      .msg.user { background: linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.22); align-self: flex-end; }
      .msg.assistant { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); }
      .msg.error { background: rgba(255,77,79,0.08); border: 1px solid rgba(255,77,79,0.35); }
      .msg.stt { background: rgba(0,200,83,0.08); border: 1px solid rgba(0,200,83,0.35); }
      .msg.tts { background: rgba(66,165,245,0.08); border: 1px solid rgba(66,165,245,0.35); }
      .typing { font-size: 12px; color: var(--text2); margin-top: 8px; display: flex; align-items: center; gap: 6px; }
      .typing .dots i { width: 6px; height: 6px; display: inline-block; background: var(--gold); border-radius: 100%; margin: 0 2px; opacity: 0.3; animation: blink 1.2s infinite; }
      .typing .dots i:nth-child(2) { animation-delay: .2s; }
      .typing .dots i:nth-child(3) { animation-delay: .4s; }
      @keyframes blink { 0%, 80%, 100% { opacity: .2 } 40% { opacity: 1 } }
      /* STT meter */
      .meter { flex: 1; height: 12px; background: #101010; border: 1px solid rgba(255,255,255,0.06); border-radius: 999px; overflow: hidden; }
      .meter .bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ffffff, #9e9e9e); transition: width 80ms linear; }
      .icon-btn { width: 44px; height: 44px; padding: 0; display: inline-flex; align-items: center; justify-content: center; font-size: 18px; }
      /* Large premium mic button */
      .mic-btn {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        background: radial-gradient(120px 120px at 50% 40%, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
        border: 1px solid rgba(255,255,255,0.28);
        box-shadow: 0 8px 28px rgba(255,255,255,0.06), inset 0 0 0 2px rgba(255,255,255,0.06);
      }
      .mic-btn.recording {
        background: radial-gradient(120px 120px at 50% 40%, rgba(255,99,71,0.35), rgba(255,255,255,0.06));
        box-shadow: 0 10px 36px rgba(255,99,71,0.35), inset 0 0 0 2px rgba(255,99,71,0.35);
      }
    </style>
  </head>
  <body data-session="{{ session_id }}">
    <div class="container">
      <div class="header">
        <div class="brand">
          <h1>Voice Generator Studio Â· Murf AI</h1>
          <!-- Minimal: remove dev subtitle/session from header for Clean Mode -->
          <span id="sid" class="mono hidden">{{ session_id }}</span>
        </div>
        <div class="status">
          <div id="conn-dot" class="dot"></div>
          <div id="conn-text" class="pill">Disconnected</div>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h3 class="section-title">Conversation</h3>
          <div class="row" style="margin-bottom:14px; align-items:center;">
            <input id="input-text" type="text" placeholder="Type a message to the assistant..." />
            <button id="btn-rec" class="mic-btn" title="Start Recording" aria-label="Start Recording">ðŸŽ¤</button>
          </div>
          <div id="status-row" class="row" style="margin-bottom:10px">
            <span id="mode-pill" class="pill">Mode: <b class="mono">streaming</b></span>
            <span id="rec-pill" class="pill">Mic: <b class="mono">idle</b></span>
            <span id="stt-badge" class="pill">Idle</span>
            <span id="murf-pill" class="pill">Murf: idle</span>
            <span id="vad-pill" class="pill">VAD: silence</span>
          </div>
          <div class="row" style="margin-bottom:10px">
            <div class="meter" id="mic-meter"><div id="meter-bar" class="bar"></div></div>
            <span id="mic-timer" class="pill">00:00</span>
          </div>
          <div class="row" style="margin-bottom:10px; align-items:center; gap:14px;">
            <canvas id="wave-canvas" height="64" style="flex:1; background:#0f0f0f; border:1px solid rgba(255,255,255,0.06); border-radius:8px"></canvas>
            <audio id="tts-audio" controls preload="none" style="flex:1; height:64px"></audio>
            <select id="audio-speed" class="toggle">
              <option value="0.75">0.75x</option>
              <option value="1" selected>1.0x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
            </select>
          </div>
          <div class="row">
            <div id="tokens-wrap" class="hidden" style="flex:1">
              <div class="pill">LLM Tokens</div>
              <div id="tokens" class="tokens mono"></div>
              <div id="typing" class="typing" style="display:none">Assistant is typing <span class="dots"><i></i><i></i><i></i></span></div>
            </div>
          </div>
        </div>

        <div id="debug-card" class="card hidden">
          <h3 class="section-title">Debug</h3>
          <div class="row" style="margin-bottom:10px">
            <button id="btn-toggle-tokens">Toggle Tokens</button>
            <button id="btn-echo">Echo Test</button>
          </div>
          <div class="pill">History</div>
          <div id="history" class="history"></div>
          <div style="height:10px"></div>
          <div class="pill">Streaming Progress</div>
          <div id="progress" class="mono muted">chunks=0 bytes=0 duration=0s</div>
        </div>
      </div>

      <!-- Footer removed for minimal Clean Mode -->
    </div>

    <script>
      window.SESSION_ID = "{{ session_id }}";
    </script>
    <script src="/static/script.js"></script>
  </body>
</html>
